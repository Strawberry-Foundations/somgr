name: Release Rust Binary (aarch64)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-unknown-linux-gnu
          override: true

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install pkg-config libssl-dev binutils gcc-aarch64-linux-gnu libc6-arm64-cross libstdc++-10-dev-arm64-cross build-essential

      - name: Install cross for possible fix
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Configure project for aarch64
        run: echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config && echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config

      - name: Build the binary
        run: cross build --target aarch64-unknown-linux-gnu

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest
          release_name: Latest Release
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/release/somgr
          asset_name: somgr-aarch64
          asset_content_type: application/octet-stream
